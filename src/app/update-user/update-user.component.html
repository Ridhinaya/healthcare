<div class="col-md-6 offset-md-3">
    <h3>Update User</h3>
    <form (ngSubmit)="onSubmit()">
    
        <!--UserId input-->
        <div class="form-group">
            <label>User id</label>
            <input type="text" class="form-control" id="UserId"
            [(ngModel)] = "user.userid" name="userid">
        </div>
    
        <!--Center List input-->
        <div class="form-group">
            <label>Center List</label>
            <input type="text" class="form-control" id="CenterList"
            [(ngModel)] = "user.centerlist" name="centerlist">
        </div>
    
        <!--User Name input-->
        <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" id="UserName"
            [(ngModel)] = "user.username" name="username">
        </div>

        <!--User Password input-->
        <div class="form-group">
            <label>User Password</label>
            <input type="text" class="form-control" id="UserPassword"
            [(ngModel)] = "user.userpassword" name="userpassword">
        </div>

        <!--Contact Number input-->
        <div class="form-group">
            <label>Contact Number</label>
            <input type="text" class="form-control" id="ContactNumber"
            [(ngModel)] = "user.contactnumber" name="contactnumber">
        </div>

        <!--User Role input-->
        <div class="form-group">
            <label>User Role</label>
            <input type="text" class="form-control" id="UserRole"
            [(ngModel)] = "user.userrole" name="userrole">
        </div>

        <!--Email id input-->
        <div class="form-group">
            <label>Email Id</label>
            <input type="text" class="form-control" id="EmailId"
            [(ngModel)] = "user.emailid" name="emailid">
        </div><br>
    
        <button class="btn btn-success" type="submit">Submit</button>
    
    </form>
</div>
